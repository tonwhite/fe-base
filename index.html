<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Продаж автомобілів</title>
</head>

<body>
    <header>
        <div hidden>
            <a href="./pages/signUP.html">Sign up</a>
            <a href="./pages/singIN.html">Sign in</a>
            <a href="./pages/search.html">Search</a>
        </div>
    </header>
    <main>
        <section>
            <h1 class="home title">Auto Bazaar</h1>
            <p class="home description">Top 1 car shop in your village</p>
            <br>
            <div>
                <a href="./pages/signUP.html">Sign up</a>
                <a href="./pages/singIN.html">Sign in</a>
                <a href="./pages/search.html">Search</a>
            </div>
            <form action="https://fom.in.ua/echo" method="post" hidden>
                <p>
                    <label>
                        <input id="login" type="text" name="login" class="field" placeholder="Enter your login" required>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="password" type="password" name="password" class="field" placeholder="Enter your password" required>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="email" type="email" name="email" class="field" placeholder="Enter your email" required>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="tel" type="tel" name="tel" class="field" placeholder="Enter your phone number" required>
                    </label>
                </p>
                <p>
                    <label>
                        <input id="date" type="date" name="date" class="field" required>
                    </label>
                </p>

                <p>
                    <button type="submit">Send</button>
                </p>
                
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
